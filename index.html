<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./stylesheets/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="container">
        <div class="showcase">
          <div class="showcase__text">
            <h1 class="showcase--title">Ping<span>.</span></h1>
            <h2 class="showcase--desc">
              We are launching
              <span>soon!</span>
            </h2>
            <small class="showcase--sub"> Subscribe and get notified </small>
          </div>
          <!-- input and error form -->
          <form name="notification" class="showcase__form">
            <div class="showcase--input--wrapper">
              <input
                type="email"
                id="email"
                name="emailAddress"
                placeholder="Your email address..."
                class="showcase--input"
              />
              <small id="alert" class="showcase--input--alert"></small>
            </div>
            <button type="submit" id="submitBtn" class="showcase--btn">
              Notify me
            </button>
          </form>
        </div>
        <!-- image container  -->
        <div class="img__container">
          <img
            class="img--bg"
            src="./images/illustration-dashboard.png"
            alt="dashboard"
          />
        </div>
        <!-- icon container -->
        <div class="icon__container">
          <div class="icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
          </div>
          <small class="icon--sub"
            >&copy; Copyright Ping. All rights reserved.
          </small>
        </div>
      </div>
    </main>
    <script src="./javascript/script.js"></script>
  </body>
</html>
