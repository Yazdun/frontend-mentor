<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./stylesheets/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">base apparel website</h1>
      <div class="showcase">
        <img
          class="showcase__logo"
          src="./images/logo.svg"
          alt=""
          aria-hidden="true"
        />
        <img
          class="showcase__img hide-for-desktop"
          src="./images/hero-mobile.jpg"
          alt=""
          aria-hidden="true"
        />
        <div class="showcase__wrap">
          <h1 class="showcase__header"><span>We're </span>coming soon</h1>
          <p class="showcase__info">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form id="submitForm" class="showcase__form">
            <input
              type="email"
              id="emailInput"
              placeholder="Email Address"
              class="showcase__form--input"
              aria-required="true"
            />
            <button
              id="btnSubmit"
              type="submit"
              aria-label="Submit Button"
              class="showcase__form--submit"
            >
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
            <div id="alert" class="alert">
              <p id="txtAlert"></p>
              <i id="closeAlert" class="fas fa-times"></i>
            </div>
          </form>
        </div>
      </div>
      <img
        src="./images/hero-desktop.jpg"
        alt=""
        aria-hidden="true"
        class="img__hero hide-for-mobile"
      />
      <img
        src="./images/bg-pattern-desktop.svg"
        alt=""
        class="bg__desktop hide-for-mobile"
      />
    </main>
    <script src="./javascript/script.js"></script>
  </body>
</html>
