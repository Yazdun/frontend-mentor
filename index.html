<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./stylesheets/main.css" />

    <title>Frontend Mentor | Clipboard landing page</title>
  </head>
  <body>
    <img
      src="./images/bg-header-mobile.png"
      class="top__bg--mobile"
      alt=""
      aria-hidden="true"
    />
    <img
      src="./images/bg-header-desktop.png"
      alt=""
      class="top__bg--desktop"
      aria-hidden="true"
    />
    <header class="header">
      <img src="./images/logo.svg" alt="" class="header__logo" />
      <h1 class="header__title">A history of everything you copy</h1>
      <p class="header__info">
        Clipboard allows you to track and organize everything you copy.
        Instantly access your clipboard on all your devices.
      </p>
      <div class="header__buttons">
        <button class="btn__primary">Download for iOS</button>
        <button class="btn__secondary">Download for Mac</button>
      </div>
    </header>
  </body>
</html>
