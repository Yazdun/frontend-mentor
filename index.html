<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Frontend Mentor | Profile card component</h1>
      <img
        src="./images/bg-pattern-top.svg"
        alt="top circle background"
        class="c1"
      />
      <img
        src="./images/bg-pattern-bottom.svg"
        alt="bottom circle background"
        class="c2"
      />
      <div class="card">
        <!-- top card svg background -->
        <img
          class="card__top-background"
          src="./images/bg-pattern-card.svg"
          alt=""
        />
        <!-- top card profile image -->
        <div class="card__profile-img">
          <img src="./images/image-victor.jpg" alt="" class="img-profile" />
        </div>
        <div class="card__profile-info">
          <div class="card__profile-info-head">
            <h3 class="card__profile-info-head-name">Victor Crest</h3>
            <h3 class="card__profile-info-head-age">26</h3>
          </div>
          <h3 class="card__profile-info-head-location">London</h3>
        </div>
        <!-- stats -->
        <div class="card__profile-stats">
          <!-- followers -->
          <div class="card__profile-stat">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <!-- likes -->
          <div class="card__profile-stat">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <!-- photos -->
          <div class="card__profile-stat">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
