<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">NFT preview card component</h1>
      <article>
        <div class="hero">
          <img
            class="img"
            src="./images/image-equilibrium.jpg"
            alt="equilibrium"
          />
          <img class="overlay" src="./images/icon-view.svg" alt="eye icon" />
        </div>
        <div>
          <h2>
            <a href="#">Equilibrium #3429</a href="#">
          </h2>
          <p class="desc">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <p class="info">
            <span class="amount"
              ><i class="fa-brands fa-ethereum"></i>0.041ETH</span
            >
            <span class="time"
              ><i class="fa-solid fa-clock"></i>3 days left</span
            >
          </p>
          <hr />
          <div class="profile">
            <img src="./images/image-avatar.png" alt="Jules Wyvern" />
            <p>Creation of <span><a href="#">Jules Wyvern</a></span></p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
