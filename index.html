<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./stylesheets/main.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Order Summary Component</h1>
      <!-- card section -->
      <div class="card">
        <!-- card header -->
        <div class="card-header">
          <img
            src="./images/illustration-hero.svg"
            alt="card header illustration"
            class="card-header__img"
          />
        </div>
        <!-- card body -->
        <div class="card-body">
          <!-- card content -->
          <div class="card-content">
            <h2 class="card-content__header">Order Summary</h2>
            <p class="card-content__desc">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <!-- card plan -->
          <div class="card-plan">
            <div class="card-plan__icon">
              <img src="./images/icon-music.svg" alt="music icon" />
              <div class="card-plan__desc">
                <h2 class="card-plan__desc--title">Anual Plan</h2>
                <p class="card-plan__desc--price">$59.99/year</p>
              </div>
            </div>
            <a href="#" class="card-plan__desc--change">Change</a>
          </div>
          <button class="btn-primary">Proceed to Payment</button>
          <a href="#" class="btn-secondary">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
