<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Frontend Mentor | Profile card component</h1>
      <img
        src="./images/bg-pattern-top.svg"
        alt="top circle background"
        class="c1"
      />
      <img
        src="./images/bg-pattern-bottom.svg"
        alt="bottom circle background"
        class="c2"
      />
      <div class="card">
        <!-- top card svg background -->
        <img
          class="card__top-background"
          src="./images/bg-pattern-card.svg"
          alt="card background pattern"
        />
        <!-- top card profile image -->
        <div class="card__profile-img">
          <img src="./images/image-victor.jpg" alt="" class="img-profile" />
        </div>
        <!-- card profile info -->
        <div class="card__profile-info">
          <h2 class="card__profile-info-name">Victor Crest <span>26</span></h2>
          <p class="card__profile-info-location">London</p>
          <ul class="card__profile-info-stats">
            <li><span>80k</span> <span>Followers</span></li>
            <li><span>803k</span> <span>Likes</span></li>
            <li><span>1.4k</span> <span>Photos</span></li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
